<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mangement</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/fontawesome-4.7/css/font-awesome.min.css">
</head>
<body>
    <div class="container p-4" style="border:1px solid #333; border-radius: 5px;">
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-center">Menu Item</h3>
                <button class="btn btn-outline-secondary d-block w-100 mb-1">Student Manager</button>
                <button class="btn btn-primary d-block w-100">Search Tab</button>
            </div>
            <div class="col-md-9" style="border:1px solid #0000ff">
                <table class="table" >
                    <caption class="text-center display-5" style="caption-side: top;"><h3>Student Info Table</h3></caption>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Java</th>
                            <th>FE</th>
                            <th>React</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/student.js"></script>
</body>
</html>
