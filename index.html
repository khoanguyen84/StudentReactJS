<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mangement</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/fontawesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
    <div class="container p-4 border border-secondary rounded-sm">
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-center">Menu Item</h3>
                <a href="#manager" class="btn btn-outline-secondary menu-active d-block w-100 mb-1" onclick="changePage('manager')">Student Manager</a>
                <a href="#search" class="btn btn-outline-secondary d-block w-100" onclick="changePage('search')">Search Tab</a>
            </div>
            <div class="col-md-9 border border-primary">
                <div id="manager" class="row">
                    <table class="table">
                        <caption class="text-center display-5" style="caption-side: top;"><h3>Student Info Table</h3></caption>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Student Name</th>
                                <th>Java</th>
                                <th>FE</th>
                                <th>React</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="search" class="row d-none">
                    <div class="col-md-12">Search</div>
                    <div class="col-md-12">Show student</div>
                    <div class="col-md-12">Show student detail</div>
                </div>

            </div>
        </div>
    </div>
    <script src="scripts/student.js"></script>
</body>
</html>
